name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.1+1
  dart_code_metrics: ^4.16.0
  surf_lint_rules: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 1.0.4


flutter:

  uses-material-design: true

  assets:
    - res/

  fonts:
    - family: Roboto     
      fonts:
        - asset: res/font/Roboto-Bold.ttf
          weight: 700
        - asset: res/font/Roboto-BoldItalic.ttf
          weight: 700
          style: italic 
        - asset: res/font/Roboto-Italic.ttf
          style: italic 
        - asset: res/font/Roboto-Light.ttf
          weight: 300
        - asset: res/font/Roboto-LightItalic.ttf
          weight: 300
          style: italic 
        - asset: res/font/Roboto-Medium.ttf
          weight: 500
        - asset: res/font/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: res/font/Roboto-Regular.ttf
        - asset: res/font/Roboto-Thin.ttf
          weight: 100
        - asset: res/font/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
